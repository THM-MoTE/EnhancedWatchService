apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
  mavenCentral()
}

dependencies {
  compile group: "ch.qos.logback", name: "logback-classic", version: "1.1.3"
  runtime files("logback.xml")
}

mainClassName = 'Main'
dependencies {
  compile group: "org.slf4j", name: "slf4j-api", version: "1.7.21"
}
